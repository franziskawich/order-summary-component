<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-summary">
      <img class="order-summary__img order-summary__img--hero"
        src="images/illustration-hero.svg"
        alt="smiling girl with headphones listening to music on her smartphone"
      />
      <div class="order-summary__content">
        <div class="order-summary__description">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
        </div>
        <div class="order-summary__item flex">
          <img class="order-summary__img" src="images/icon-music.svg" alt="icon of a music note" />
          <div class="order-summary__plan">
            <h2 class="order-summary__plan-name">Annual Plan</h2>
            <p class="order-summary__plan-price">$59.99/year</p>
          </div>
          <a class="order-summary__link order-summary__link--switch" href="#">Change</a>
        </div>
        <a class="order-summary__link order-summary__link--proceed" href="#">Proceed to Payment</a>
        <a class="order-summary__link order-summary__link--cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </section>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a class="attribution__link" href="https://www.frontendmentor.io/profile/franziskawich"
          >Franziska Wich</a
        >.
      </p>
    </footer>
 
  </body>
</html>
